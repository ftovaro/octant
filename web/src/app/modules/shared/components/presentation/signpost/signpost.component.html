<div class="signpost"
     [ngClass]="directions">
  <app-view-container *ngIf="component"
                      [ngClass]="order"
                      [view]="component"
                      class="component">
  </app-view-container>
  <clr-signpost class="component">
    <app-view-container clrSignpostTrigger
                        [view]="trigger">
    </app-view-container>

    <clr-signpost-content>
      <div [innerHTML]="message"></div>
    </clr-signpost-content>
  </clr-signpost>
</div>
